<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="../estilos/styles.css">
</head>


<body>
    <main class="card-container">
        <div class="top-img"></div>
        <div class="bottom-img"></div>
        <div class="card">
            <div class="header-card">
                <img class="pattern" src="img/bg-pattern-card.svg" alt="">
                <img class="card-profile" src="img/image-victor.jpg" alt="">
            </div>

            <div class="card-user">
                <p class="bold-title"> Victor Crest <span class="ligth-text">26 </span> </p>
                <p class="ligth-text london">London</p>
            </div>

            <div class="card-info">
                <div class="info">
                    <p class="bold-title">80K</p>
                    <p class="ligth-text small-title">Followers</p>
                </div>
                <div class="info">
                    <p class="bold-title">803K</p>
                    <p class="ligth-text small-title">Likes</p>
                </div>
                <div class="info">
                    <p class="bold-title">1.4K</p>
                    <p class="ligth-text small-title">Photos</p>
                </div>


            </div>
        </div>

        </div>

        <div class="footer">
            <p>Desarrollado por <a target="_blank" href="https://aledevacosta.netlify.app/">Alejandra Acosta</a> &copy; Frontendmentor</p>

        </div>
    </main>

</body>

</html>
